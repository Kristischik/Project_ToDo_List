    <title>ToDo</title>

<body>

    <section class="main">
        <div class="container">
            <div class="main-wrap">
                <span class="main-logo">ToDo</span>
                <h1 class="main-title">What can I Do Today</h1>
                <div class="main-date"></div>
            </div>
        </div>
    </section>

    <section class="task">
        <div class="container">
            <div class="task-wrap">
                <div class="task-make">
                    <h2 class="task-title">Make to do</h2>
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-trash-arrow-up" id="make-clean"></i>
                </div>
                <div class="task-progress">
                    <h2 class="task-title">In Progress</h2>
                    <i class="fa-solid fa-trash-arrow-up" id="progress-clean"></i>
                </div>
                <div class="task-done">
                    <h2 class="task-title">Done</h2>
                    <i class="fa-solid fa-trash-arrow-up" id="done-clean"></i>
                </div>
            </div>
        </div>
    </section>

    <section class="total">
        <div class="container">
            <div class="total-wrap">
                <div class="total-make">
                    <span class="total-title">Total:</span>
                    <div class="total-count" id="total-make-count">0</div>
                </div>
                <div class="total-progress">
                    <span class="total-title">Total:</span>
                    <div class="total-count" id="total-progress-count">0</div>
                </div>
                <div class="total-done">
                    <span class="total-title">Total:</span>
                    <div class="total-count" id="total-done-count">0</div>
                </div>
            </div>
        </div>
    </section>

    <section class="form">
            <form action="#" name="add-task" class="add-task">
                <div class="form-head">
                    <h2 class="form-head-title">Fill in all required fields</h2>
                    <i class="fa-regular fa-circle-xmark"></i>
                </div>
                <div class="add-task-title">
                    <label for="text">Title:</label>
                    <input type="text" id="title_text" name="Title">
                </div>
                <div class="add-task-text">
                    <label for="task-text">Description:</label>
                    <textarea name="task-text" id="task_text"></textarea>
                </div>
                <div class="add-task-autor">
                    <input type="text" id="task_autor" name="Autor">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="form-create" name="form-create">Create</button>
                    <button type="reset" class="form-cancel" name="form-cancel">Cancel</button>
                </div>
